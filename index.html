<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解决RPG本地网页直接打开报错</title>
    <style>
        details {
            width: 300px;
            border: 1px solid #aaa;
            border-radius: 4px;
            padding: 0.5em 0.5em 0;
        }

        summary {
            font-weight: bold;
            margin: -0.5em -0.5em 0;
            padding: 0.5em;
        }

        details[open] {
            padding: 0.5em;
        }

        details[open] summary {
            border-bottom: 1px solid #aaa;
            margin-bottom: 0.5em;
        }
    </style>
</head>

<body hidden>
    <input type="file" webkitdirectory id="f">
    <button onclick="download()" hidden id="btn">下载</button>
    <div id="div"></div>
    <details>
        <summary>更多选择</summary>
        <fieldset>
            <legend>选择生成文件类型</legend>
            <input type="radio" name="0" id="$single">单文件(不推荐)<br>
            <input type="radio" name="0" id="$mutiple2" checked>多文件 <br>
            <input type="radio" name="0" id="">分组文件 <br>
        </fieldset>
        <fieldset>
            <legend>是否对文件压缩</legend>
            <input type="radio" name="1" id="" checked>不压缩 <br>
            <input type="radio" name="1" id="$cp">压缩文件
        </fieldset>
        <fieldset>
            <legend>编码方式</legend>
            <input type="radio" name="2" id="$b">base64 <br>
            <input type="radio" name="2" id="" checked>base91
        </fieldset>
        <fieldset>
            <legend>是否对文件纠错</legend>
            <input type="radio" name="3" id="$x">是 <br>
            <input type="radio" name="3" id="" checked>否
        </fieldset>
        <fieldset>
            <legend>需要编码的类型</legend>
            <input type="checkbox" name="4" id="$a1" checked>脚本文件 .js <br>
            <input type="checkbox" name="4" id="$a2" checked>图像文件 .png <br>
            <input type="checkbox" name="4" id="$a3" checked>音乐文件 .ogg
        </fieldset>
    </details>
</body>
